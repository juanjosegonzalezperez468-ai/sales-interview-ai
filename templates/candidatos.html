<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos - Sales AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ðŸŽ¯ Centro de Candidatos</h1>
            <a href="/dashboard" class="btn btn-outline-secondary">Volver al Dashboard</a>
        </div>
        
        <div class="card shadow border-0">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Candidato</th>
                            <th>Vacante</th>
                            <th>Score AI</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in candidatos %}
                        <tr>
                            <td>{{ c.nombre_candidato }}</td>
                            <td>{{ c.nombre_puesto }}</td>
                            <td><span class="badge bg-primary">{{ c.score_ai }}%</span></td>
                            <td>
                                <a href="https://wa.me/{{ c.identificacion }}" class="btn btn-sm btn-success">WhatsApp</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
